<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Czech Keys App</title>
    <script type="text/javascript" src="/app/keyboard.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/keyboard.css"/>
  </head>
  <body>
    <div id="keyboardDesk">
      <div class="keyboardTable">
        <div class="keyboradRow">
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ě</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Š</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Č</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ř</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ž</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ý</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Á</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Í</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">É</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ú</div></div>
        </div>
      </div>
      <div class="keyboardTable">
        <div class="keyboardRow">
          <div class="wrapperKeyCell"><div id="shiftKey" class="functionKeyCell">Shift</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ď</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ť</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ň</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ó</div></div>
          <div class="wrapperKeyCell"><div name="letterKey" class="letterKeyCell">Ů</div></div>
          <div class="wrapperKeyCell"><div id="switchKey" class="functionKeyCell">Switch</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
